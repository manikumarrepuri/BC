  <div class="box-body table-responsive no-padding" infinite-scroll="tagTableCtrl.loadMore()" infinite-scroll-distance="1">
    <table class="table table-striped table-fixed table-list-page table-bordered table-hover table-tags">
      <tbody>
        <tr context-menu="tagTableCtrl.menuOptions"
          bindonce
          ng-repeat="tag in tagTableCtrl.tags track by tag.id"
          selection-model
          selection-model-mode="'multiple'"
          selection-model-selected-items="tagTableCtrl.selected"
          selection-model-selected-class="'row-selected'"
          ng-click="tagTableCtrl.requestTag($event, tag.id)">
          <td class="col-xs-3">
            {{tag.type}}
          </td>
          <td class="col-xs-3">
            {{tag.value}}
            <div class="show-helper pull-right">Show Tag</div>
          </td>
          <td class="col-xs-3 truncate">
            {{tag.description}}
          </td>
          <td class="col-xs-3">
            <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%; background-color: {{tag.color}}">
                <span class="sr-only">{{tag.color}}</span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
