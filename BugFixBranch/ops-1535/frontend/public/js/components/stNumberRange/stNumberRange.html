<style>
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0;
}
.clearable{
  background: #fff url(data:image/gif;base64,R0lGODlhBwAHAIAAAP///5KSkiH5BAAAAAAALAAAAAAHAAcAAAIMTICmsGrIXnLxuDMLADs=) no-repeat right -10px center;
  border: 1px solid #999;
  border-radius: 5px;
  transition: background 0.4s;
}
.clearable.x  { background-position: right 5px center; }
.clearable.onX{ cursor: pointer; }
.clearable::-ms-clear {display: none; width:0; height:0;}
</style>
<script>
 jQuery(function($) {
 // /////
  // CLEARABLE INPUT
  function tog(v){return v?'addClass':'removeClass';} 
  $(document).on('input', '.clearable', function(){
    $(this)[tog(this.value)]('x');
  }).on('mousemove', '.x', function( e ){
    $(this)[tog(this.offsetWidth-18 < e.clientX-this.getBoundingClientRect().left)]('onX');   
  }).on('touchstart click', '.onX', function( ev ){
    ev.preventDefault();
    $(this).removeClass('x onX').val('').change();
  });  
});
</script>
<div>
  <div class="input-group">
    <input id="lesser" placeholder="lesser" ng-change="onChange()" class="form-control clearable" type="number" step="0.01" ng-model="lower"/>
  </div>
  <div class="input-group">
    <input id="greater" placeholder="greater" ng-change="onChange()" class="form-control clearable" type="number" step="0.01" ng-model="higher"/>
  </div>
  <div class="input-group">
    <input id="equal" placeholder="equal" ng-change="onChange()" class="form-control clearable" type="number" step="0.01" ng-model="equal"/>
  </div>
</div>
