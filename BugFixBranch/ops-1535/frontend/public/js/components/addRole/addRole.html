<aside class="role-sidebar module-sidebar module-sidebar-light has-header">
  <!-- Tab panes -->
  <div class="tab-content">
    <!-- Home tab content -->
    <div class="tab-pane active">
      <section class="content-header">
        <h1>
          Add New Role
          <i class="pull-right close fa fa-times-circle-o" ng-click="addRoleCtrl.toggleRole()"></i>
        </h1>
      </section>

      <!-- /Main content is here -->
      <div>
        <div class="box-primary">
          <!-- /.box-header -->
          <div class="box-body">
            <div class="status update-success hide progress-bar-success"><span>Successfully added the role {{addUserCtrl.addRoleForm.role}}.</span></div>
            <div class="status update-failed hide progress-bar-danger"><span>Failed to add the role: {{addUserCtrl.errorMessage}}.</span></div>
            <div class="callout callout-danger" ng-show="addRoleForm.$submitted && addRoleForm.$invalid">
              <div ng-show="addRoleForm.role.$invalid">Please provide a role name.</div>
            </div>

            <form name="addRoleForm" ng-submit="addRoleCtrl.addRole(addRoleForm)">
              <div class="form-group" ng-class="{'has-error':addRoleForm.$dirty && addRoleForm.role.$invalid}">
                <label class="control-label" for="id">Role: </label>
                <input name="id" ng-model="addUserCtrl.addRoleForm.role" placeholder="admin" autofocus required>
              </div>
              <div class="form-group" ng-class="{'has-error':addRoleForm.$dirty && addRoleForm.description.$invalid}">
                <label class="control-label" for="role">Description: </label>
                <textarea name="description" ng-model="addUserCtrl.addRoleForm.description" placeholder="Users that will be granted access to everything">
                </textarea>
              </div>
              <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add Role</button>
            </form>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /. box -->
      </div>
      <!-- /Main content ends here -->
    </div>
    <!-- /.tab-pane -->
  </div>
</aside>
<!-- /.control-sidebar -->

<!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
<div class="module-sidebar-bg"></div>
