<aside scrolly class="tag-sidebar module-sidebar module-sidebar-light has-header">
  <!-- Tab panes -->
  <div class="tab-content" *ng-if="selected">
    <!-- Home tab content -->
    <div class="tab-pane active" ng-if="tagCtrl.tag">
      <h2>
        <span class="light">Value:</span>
        <span class="padding-right-20">{{tagCtrl.tag.value}}</span>
        <i class="pull-right close fa fa-times-circle-o" ng-click="tagCtrl.toggleTagDetails()"></i>
      </h2>

      <h3 class="module-sidebar-heading">Tag Details</h3>

      <dl>
        <dt>Type</dt>
        <dd>{{tagCtrl.tag.type}}</dd>
        <dt>Description</dt>
        <dd>{{tagCtrl.tag.description}}</dd>
        <dt>Colour</dt>
        <dd>
          <div class="progress col-xs-3 col-md-3 col-lg-3">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%; background-color: {{tagCtrl.tag.color}}">
              <span class="sr-only">{{tagCtrl.tag.color}}</span>
            </div>
          </div>
        </dd>
      </dl>

      <!-- /.control-sidebar-menu -->
    </div>
    <!-- /.tab-pane -->

  </div>
</aside>
<!-- /.control-sidebar -->

<!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
<div class="module-sidebar-bg"></div>
